<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>밴드 멤버 목록 내보내기</title>
  <style>
    div {
      display: flex;
      justify-content: center;
    }
    a {
      font-family: Palatino, "Times New Roman", Georgia, serif;
      font-size: 1.6em;
      margin: 0 1em;
    }
  </style>
</head>
<body>
  <section>
    <h1>밴드 멤버 목록</h1>

      <a download="members.csv" href data-type="text/csv">CSV</a>
      <a download="members.json" href data-type="application/json">JSON</a>

    </div>
  </section>
  <script src="popup.js"></script>
</body>
</html>
