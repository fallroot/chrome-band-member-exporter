<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="appName"></title>
    <style>
      div {
        display: flex;
        justify-content: center;
      }
      a {
        font-family: Palatino, "Times New Roman", Georgia, serif;
        margin: 0 1em;
      }
      label {
        display: inline-block;
        margin-right: 0.5em;
      }
      fieldset {
        border: 1px solid #ccc;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <section>
      <h1 data-i18n="appName"></h1>
      <fieldset>
        <legend data-i18n="selectFields"></legend>
        <label>
          <input name="field" type="checkbox" value="id" checked>
          <span data-i18n="id"></span>
        </label>
        <label>
          <input name="field" type="checkbox" value="name" checked>
          <span data-i18n="name"></span>
        </label>
        <label>
          <input name="field" type="checkbox" value="mobile" checked>
          <span data-i18n="mobile"></span>
        </label>
        <label>
          <input name="field" type="checkbox" value="status" checked>
          <span data-i18n="status"></span>
        </label>
        <label>
          <input name="field" type="checkbox" value="profile" checked>
          <span data-i18n="profile"></span>
        </label>
      </fieldset>
      <div>
        <a download="members.csv" href data-type="text/csv">CSV</a>
        <a download="members.json" href data-type="application/json">JSON</a>
        <a download="members.tsv" href data-type="text/tab-separated-values">TSV</a>
      </div>
    </section>
    <script src="popup.js"></script>
  </body>
</html>
